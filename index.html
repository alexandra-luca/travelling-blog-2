<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling Blog 2.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <header>
        <div class="d-flex justify-content-end" id="navbar">
            <span>TRAVEL UPDATES</span>
            <span>REVIEWS</span>
            <span>ABOUT</span>
            <span>CONTACT</span>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-light" id="btn-add" onclick="toggleModal()">
                <i class="fas fa-plus me-1"></i>
                <span>ADD ARTICLE</span>
            </button>   
        </div>
        <select id="filter_author" name="authors"><option disabled selected hidden>Filter articles based on author</option></select>
    </header>

    <main>
        <div id="container"></div>

        <div id="modal-container">
            <div id="overlay"></div>
            <div id="modal">
                <h1>Add/Edit article</h1>
                <div class="d-flex justify-content-center">
                    <input class="shortinput" type="text" placeholder="Please enter title">
                    <select class="shortinput" id="select_author" name="authors"><option disabled selected hidden>Please select author</option></select>
                </div>
                <div class="d-flex justify-content-center">
                    <textarea placeholder="Please enter content"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-light" id="btn-cancel" onclick="toggleModal()">CANCEL</button>
                    <button class="btn btn-light" id="btn-save" onclick="toggleModal()">SAVE</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
    </footer>

    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
